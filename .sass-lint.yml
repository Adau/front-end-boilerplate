options:
  formatter: stylish
  merge-default-rules: false
rules:
  attribute-quotes:
    - 1
    - include: true
  bem-depth:
    - 1
    - max-depth: 1
  border-zero:
    - 1
    - convention: 0
  brace-style:
    - 1
    - style: '1tbs'
      allow-single-line: false
  class-name-format:
    - 1
    - allow-leading-underscore: false
      convention: 'hyphenatedbem'
  clean-import-paths:
    - 1
    - leading-underscore: false
      filename-extension: false
  declarations-before-nesting: 1
  empty-args:
    - 1
    - include: true
  empty-line-between-blocks:
    - 1
    - include: true
      allow-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: 'hyphenatedlowercase'
  hex-length:
    - 1
    - style: 'short'
  hex-notation:
    - 1
    - style: 'lowercase'
  id-name-format:
    - 1
    - allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: false
  max-file-line-count: 0
  max-line-length: 0
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
    - convention: 'hyphenatedlowercase'
  mixins-before-declarations:
    - 1
    - exclude: ['media-breakpoint-up', 'media-breakpoint-down', 'media-breakpoint-only', 'media-breakpoint-between']
  nesting-depth:
    - 1
    - max-depth: 2
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals:
    - 1
    - allow-map-identifiers: true
      allow-rgba: true
      allow-variable-identifiers: true
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 1
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 1
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1
  one-declaration-per-line: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - allow-leading-underscore: true
      convention: 'hyphenatedlowercase'
  property-sort-order:
    - 1
    - order:
      - 'content'

      - 'display'
      - 'position'
      - 'top'
      - 'right'
      - 'bottom'
      - 'left'

      - 'flex'
      - 'flex-grow'
      - 'flex-shrink'
      - 'flex-basis'
      - 'flex-direction'
      - 'flex-flow'
      - 'flex-wrap'
      - 'justify-content'
      - 'align-items'
      - 'align-content'
      - 'align-self'
      - 'order'

      - 'grid'
      - 'grid-template'
      - 'grid-template-columns'
      - 'grid-template-rows'
      - 'grid-template-areas'
      - 'grid-auto-columns'
      - 'grid-auto-rows'
      - 'grid-auto-flow'
      - 'grid-row'
      - 'grid-row-start'
      - 'grid-row-end'
      - 'grid-column'
      - 'grid-column-start'
      - 'grid-column-end'
      - 'grid-area'
      - 'grid-gap'
      - 'grid-row-gap'
      - 'grid-column-gap'

      - 'width'
      - 'min-width'
      - 'max-width'

      - 'height'
      - 'min-height'
      - 'max-height'

      - 'padding'
      - 'padding-top'
      - 'padding-right'
      - 'padding-bottom'
      - 'padding-left'

      - 'margin'
      - 'margin-top'
      - 'margin-right'
      - 'margin-bottom'
      - 'margin-left'

      - 'float'
      - 'clear'

      - 'columns'
      - 'column-gap'
      - 'column-fill'
      - 'column-rule'
      - 'column-span'
      - 'column-count'
      - 'column-width'

      - 'transform'
      - 'transform-box'
      - 'transform-origin'
      - 'transform-style'

      - 'transition'
      - 'transition-property'
      - 'transition-duration'
      - 'transition-timing-function'
      - 'transition-delay'

      - 'border'
      - 'border-top'
      - 'border-right'
      - 'border-bottom'
      - 'border-left'
      - 'border-width'
      - 'border-top-width'
      - 'border-right-width'
      - 'border-bottom-width'
      - 'border-left-width'
      - 'border-style'
      - 'border-top-style'
      - 'border-right-style'
      - 'border-bottom-style'
      - 'border-left-style'
      - 'border-color'
      - 'border-top-color'
      - 'border-right-color'
      - 'border-bottom-color'
      - 'border-left-color'
      - 'border-radius'
      - 'border-top-left-radius'
      - 'border-top-right-radius'
      - 'border-bottom-left-radius'
      - 'border-bottom-right-radius'
      - 'border-collapse'
      - 'border-spacing'

      - 'outline'
      - 'outline-width'
      - 'outline-style'
      - 'outline-color'
      - 'outline-offset'

      - 'background'
      - 'background-color'
      - 'background-image'
      - 'background-repeat'
      - 'background-attachment'
      - 'background-clip'
      - 'background-origin'
      - 'background-position'
      - 'background-position-x'
      - 'background-position-y'
      - 'background-size'

      - 'color'

      - 'font'
      - 'font-family'
      - 'font-style'
      - 'font-weight'
      - 'font-size'
      - 'font-size-adjust'
      - 'font-stretch'
      - 'font-feature-settings'
      - 'font-language-override'
      - 'font-kerning'
      - 'font-variant'
      - 'font-variant-alternates'
      - 'font-variant-caps'
      - 'font-variant-east-asian'
      - 'font-variant-ligatures'
      - 'font-variant-numeric'
      - 'font-variant-position'
      - 'font-smoothing'

      - 'letter-spacing'
      - 'line-height'
      - 'list-style'

      - 'text-align'
      - 'text-decoration'
      - 'text-indent'
      - 'text-overflow'
      - 'text-rendering'
      - 'text-shadow'
      - 'text-transform'
      - 'text-wrap'

      - 'white-space'
      - 'word-spacing'

      - 'box-shadow'
      - 'caption-side'
      - 'cursor'
      - 'empty-cells'
      - 'opacity'
      - 'overflow'
      - 'quotes'
      - 'speak'
      - 'table-layout'
      - 'vertical-align'
      - 'visibility'
      - 'z-index'
      ignore-custom-properties: false
  property-units: 0
  pseudo-element: 1
  quotes:
    - 1
    - style: 'single'
  shorthand-values:
    - 1
    - allowed-shorthands:
      - 1
      - 2
      - 3
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include : true
  space-around-operator:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon:
    - 1
    - include: true
  url-quotes: 1
  variable-for-property: 0
  variable-name-format:
    - 1
    - allow-leading-underscore: true
      convention: 'hyphenatedlowercase'
  zero-unit:
    - 1
    - include: false
